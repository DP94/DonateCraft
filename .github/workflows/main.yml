name: Main build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    uses: ./.github/workflows/build-publish.yml
    with:
      version-suffix: '-dev'
    secrets: inherit
        
  deploy:
    needs: build
    uses: ./.github/workflows/deploy.yml
    with:
      version: 'dev'
      environment: 'dev'
    secrets: inherit