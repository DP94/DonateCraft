name: Main build

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: AWS CLI
        run: dotnet tool install -g Amazon.Lambda.Tools
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Setup DynamoDB Local
        uses: rrainn/dynamodb-action@v2.0.1
        with:
          sharedDb: true
          port: 8000
          cors: '*'
      - name: Test
        run: dotnet test --no-build --verbosity normal
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      - name: Deploy to API lambda
        run: dotnet lambda deploy-serverless --stack-name donatecraft --s3-bucket donatecraft --template serverless.template
      - name: Deploy DeathLambda
        run: dotnet lambda deploy-function -fn deathlambda -pl src/DeathLambda/