name: Deploy to AWS
on:
  workflow_call:
    inputs:
      environment:
        type: string
      destroy:
        type: boolean
        default: false

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./src/Cloud/Terraform"
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.1.9
          terraform_wrapper: false

      - name: Terraform init
        id: init
        run: terraform init -var=donate_craft_environment=${{ inputs.environment }} -var=just_giving_api_key=${{ secrets.JUST_GIVING_API_KEY }} -backend-config="key=donatecraft${{ inputs.environment }}.tfstate"

      - name: Terraform plan
        if: ${{ !inputs.destroy }}
        id: plan
        run: terraform plan -var=donate_craft_environment=${{ inputs.environment }} -var=just_giving_api_key=${{ secrets.JUST_GIVING_API_KEY }}

      - name: Terraform apply
        if: ${{ !inputs.destroy }}
        id: apply
        run: terraform apply -var=donate_craft_environment=${{ inputs.environment }} -var=just_giving_api_key=${{ secrets.JUST_GIVING_API_KEY }} -auto-approve

      - name: Terraform destroy
        if: ${{ inputs.destroy }}
        id: destroy
        run: terraform destroy -var=donate_craft_environment=${{ inputs.environment }} -var=just_giving_api_key=${{ secrets.JUST_GIVING_API_KEY }} -auto-approve
        